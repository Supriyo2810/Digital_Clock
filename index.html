<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="body">
      <div id="title">Digital<span>Clock</span></div>
      <div class="container">
        <div class="myTime">
          <div id="Hour"></div>
          <div id="Minute"></div>
          <div id="Second"></div>
          <div id="M"></div>
        </div>
        <div class="myDate">
          <div id="day">Sunday,</div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
